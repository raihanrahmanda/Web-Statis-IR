<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Website Sentiment Analysis</title>
    <link rel="stylesheet" href="css/index-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrap-all">
        <div class="wrap-dropdown-container">
            <div class="dropdown-container-1">
                <h2>Select Topic</h2>

                <div class="select-box-1">
                    <div class="dropdown-options-container-1">

                        <div class="option-1">
                            <input type="radio" class="radio" id="jumlah-review" name="category" />
                            <label for="jumlah-review">Jumlah Review</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="proporsi-label" name="category" />
                            <label for="proporsi-label">Proporsi Label Sentimen</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="rerata-jumlah-kata" name="category" />
                            <label for="rerata-jumlah-kata">Rerata Jumlah Kata per Label Sentimen</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="rerata-jumlah-kata-unik" name="category" />
                            <label for="rerata-jumlah-kata-unik">Rerata Jumlah Kata Unik per Label Sentimen</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="rerata-jumlah-kata-review" name="category" />
                            <label for="rerata-jumlah-kata-review">Rata-Rata Jumlah Kata per Review</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="rerata-jumlah-kalimat" name="category" />
                            <label for="rerata-jumlah-kalimat">Rata-Rata Jumlah Kalimat per Review</label>
                        </div>

                        <div class="option-1">
                            <input type="radio" class="radio" id="top-10" name="category" />
                            <label for="top-10">Top 10 Kemunculan Kata</label>
                        </div>
                    </div>

                    <div class="selected-1">
                        Select Topic Here
                    </div>
                </div>
            </div>

            <div class="dropdown-container-2">
                <h2>Select Aspect</h2>

                <div class="select-box-2">
                    <div class="dropdown-options-container-2">
                        <div class="option-2">
                            <input type="radio" class="radio" id="attractions" name="category" />
                            <label for="attractions">Attractions</label>
                        </div>

                        <div class="option-2">
                            <input type="radio" class="radio" id="amenities" name="category" />
                            <label for="amenities">Amenities</label>
                        </div>

                        <div class="option-2">
                            <input type="radio" class="radio" id="access" name="category" />
                            <label for="access">Access</label>
                        </div>

                        <div class="option-2">
                            <input type="radio" class="radio" id="price" name="category" />
                            <label for="price">Price</label>
                        </div>

                        <div class="option-2">
                            <input type="radio" class="radio" id="no-aspect" name="category" />
                            <label for="no-aspect">No Aspect</label>
                        </div>

                    </div>
                    <div class="selected-2">
                        Select Aspect Here
                    </div>
                </div>
            </div>
        </div>

        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="js/jumlah-review.js"></script>
    <script src="js/proporsi-label.js"></script>
    <script src="js/index.js"></script>
    <script src="js/rata-jumlah-kata-perview.js"></script>

</body>

</html>
